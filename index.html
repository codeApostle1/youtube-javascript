<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>youtube javascript- cloning google</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="container">
        <nav>
            <ul>
                <li><a href="www.google.com/gmail/about" tabindex="_top">Gmail</a></li>
                <li><a href="www.google.com.np/imghp?h1=on" tabindex="_top">Images</a></li>
                <!-- <li><a href="about.google/products/" tabindex="_top"><img src="images/google.png" alt=""></a></li> -->
                <li><a href="accounts.google.com/ServiceLogin" tabindex="_top">Sign in</a></li>
             </ul>
        </nav>

        <main>
            <section class="google_logo">
                <img src="images/google2.png" alt="">
            </section>

            <section class="google_search">

                <div class="search_field" title="search">

                    <!-- check the images later -->
                    <div class="search_field-icon">
                        <img src="images/search.svg" alt="" class="icon">
                    </div>

                    <div class="search_field-icon">
                        <input type="text" name="query">
                        <span class="clear">&times;</span>
                    </div>

                    <div class="search_field-icon">
                        <img src="images/mic.svg" alt="" class="icon">
                    </div>
                    
                    <div class="search_field-icon">
                        <img src="images/camera.svg" alt="" class="icon">
                    </div>

                    

                </div>

                <div class="search_button-buttons">
                    <button>Google Search</button>
                    <button><a href="www.google.com/doodles">Im Feeling Lucky</a></button>
                </div>


            </section>

            <section class="google_button"></section>
        </main>
        
        <footer></footer>


    </div>
</body>


</html>
