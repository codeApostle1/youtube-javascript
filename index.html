<html lang="en">
<head>

    <title>youtube javascript- cloning google</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="container">
        <nav>
            <ul>
                <li><a href="www.google.com/gmail/about" target="_top">Gmail</a></li>
                <li><a href="www.google.com.np/imghp?h1=on" target="_top">Images</a></li>

                <li><a href="accounts.google.com/ServiceLogin" target="_top">Sign in</a></li>
             </ul>
        </nav>

        <main>
            <section class="google_logo">
                <img src="images/google.svg" alt="">
            </section>

            <section class="google_search">

                <!-- GOOGLE SEARCH FIELD -->

                <div class="search_field" title="search">

                    <!-- check the images later -->
                    <div class="search_field-icon">
                        <img src="images/search.svg" alt="" class="icon">
                    </div>

                    <div class="search_field-icon">
                        <input type="text" name="query">
                        <span class="clear">&times;</span>
                    </div>

                    <div class="search_field-icon">
                        <img src="images/mic.svg" alt="" class="icon">
                    </div>
                    
                    <div class="search_field-icon">
                        <img src="images/camera.svg" alt="" class="icon">
                    </div>

                    

                </div>

                    <!-- GOOGLE BUTTONS IN GOOGLE SEARCH -->
                <div class="search_button-buttons">
                    <button>Google Search</button>
                    <button><a href="www.google.com/doodles">Im Feeling Lucky</a></button>
                </div>


            </section>

            <section class="google_homepage-lang">
                <dd>Google Offered in <a href="$">English</a></dd>
            </section>
        </main>


        
        <footer>
            <div>
                <a href="about.google" class="footer-link">About</a>
                <a href="ads.google.com" class="footer-link">Advertisment</a>
                <a href="www.google.com/services" class="footer-link">Business</a>
                <a href="google.com/search/howsearchworks" class="footer-link">How Search Works</a>

            </div>


            <div>
                <a href="policies.google.com/privacy" class="footer-link">Privacy</a>
                <a href="policies.google.com/terms" class="footer-link">Terms</a>
                <span class="footer-link">Settings</span>
            </div>
        </footer>


    </div>
